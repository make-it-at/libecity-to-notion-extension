<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ebayCPaSS2GoogleSheets - 設定</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ebayCPaSS2GoogleSheets 設定</h1>
      <p>配送情報抽出ツールの設定を行います</p>
    </header>
    
    <main>
      <section class="settings-section">
        <h2>抽出設定</h2>
        <div class="setting-item">
          <label>
            <input type="checkbox" id="autoExtract">
            <span>自動抽出を有効にする</span>
          </label>
          <p class="description">ページ読み込み時に自動的にデータを抽出します</p>
        </div>
        
        <div class="setting-item">
          <label>
            <input type="checkbox" id="showNotifications">
            <span>通知を表示する</span>
          </label>
          <p class="description">抽出完了時に通知を表示します</p>
        </div>
        
        <div class="setting-item">
          <label>
            <input type="checkbox" id="csvAutoDownload">
            <span>CSV自動ダウンロード</span>
          </label>
          <p class="description">抽出後に自動的にCSVファイルをダウンロードします</p>
        </div>
      </section>
      
      <section class="settings-section">
        <h2>CSV設定</h2>
        <div class="setting-item">
          <label for="csvFilename">ファイル名テンプレート:</label>
          <input type="text" id="csvFilename" placeholder="ebaycpass_data_{date}.csv">
          <p class="description">利用可能な変数: {date}, {time}, {timestamp}</p>
        </div>
        
        <div class="setting-item">
          <label>
            <input type="checkbox" id="includeHeaders">
            <span>ヘッダー行を含める</span>
          </label>
        </div>
      </section>
      
      <section class="settings-section">
        <h2>データ管理</h2>
        <div class="setting-item">
          <button id="exportData" class="btn btn-secondary">データをエクスポート</button>
          <p class="description">全ての設定とデータをバックアップファイルとして出力</p>
        </div>
        
        <div class="setting-item">
          <button id="importData" class="btn btn-secondary">データをインポート</button>
          <input type="file" id="importFile" accept=".json" style="display: none;">
          <p class="description">バックアップファイルから設定とデータを復元</p>
        </div>
        
        <div class="setting-item">
          <button id="clearHistory" class="btn btn-danger">履歴をクリア</button>
          <p class="description">すべての抽出履歴を削除します（元に戻せません）</p>
        </div>
      </section>
    </main>
    
    <footer>
      <div class="actions">
        <button id="saveSettings" class="btn btn-primary">設定を保存</button>
        <button id="resetSettings" class="btn btn-secondary">リセット</button>
      </div>
      <div class="status" id="status"></div>
    </footer>
  </div>
  
  <script src="options.js"></script>
</body>
</html>
